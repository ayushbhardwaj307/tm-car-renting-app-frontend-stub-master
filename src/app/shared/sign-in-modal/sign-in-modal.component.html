<div class="modal-body">
  <div id="actions row">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item col-lg-6 center px-0 pl-1 pointer" role="presentation">
        <a id="signIn-tab" href="javascript:void(0);" (click)="toggleSignIn(true)" [ngClass]="isSignIn?'nav-link active':'nav-link'"><i class="fa fa-sign-in"></i>&nbsp;Sign in</a>
      </li>
      <li class="nav-item col-lg-6 center px-0 pl-1 pointer" role="presentation">
        <a id="signUp-tab" href="javascript:void(0);" (click)="toggleSignIn(false)" [ngClass]="!isSignIn?'nav-link active':'nav-link'"><i class="fa fa-user-plus"></i>&nbsp;Sign up</a>
      </li>
    </ul>
  </div>
  <div class="tab-content row">
    <div id="signInTab" [ngClass]="isSignIn?'tab-pane col-lg-12 px-5 py-5 active':'tab-pane col-lg-12 px-5 py-5'">
      <div class="card">
        <div class="card-header color center fontStyle">
          Sign in
        </div>
        <div class="card-body">
          <form class="user-form" [formGroup]="signInForm">
            <div>
              <div>
                <label for="email" class="color">Email Id:</label>
                <input type="email" [formControl]="email" name="email" class="form-input" id="email">
                <span class="error" *ngIf="(email.dirty || email.touched) && email.errors?.required">Email Id is required</span>
                <span class="error" *ngIf="(email.dirty || email.touched) && email.errors?.pattern">Enter a valid email address</span>
              </div>
              <div>
                <label for="password" class="color">Password:</label>
                <input [formControl]="password" type="password" name="password" class="form-input" id="password">
                <span class="error" *ngIf="(password.dirty || password.touched) && password.errors?.required">Password is required</span>
              </div>
              <div class="btnCenter">
                <button type="submit" (click)="submitForm()" class="btn btn-submit btnWidth" [disabled]="!signInForm.valid"> Sign In </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="btnCenter pt-5">
        <a id="forgotPassword-link" href="javascript:void(0);" data-toggle="modal" (click)="isForgotPasswordModalOpened=true"  (click)="ForgotPasswordModalOpened(true)">Forgot Password</a>
      </div>
      <div class="btnCenter pt-3">
        <p id="no-account-link" class="color" >Don't have an account? <a href="javascript:void(0);" (click)="toggleSignIn(false)" >Sign up</a></p>
      </div>
    </div>
    <div id="signUpTab" [ngClass]="!isSignIn?'tab-pane col-lg-12 px-5 py-5 active':'tab-pane col-lg-12 px-5 py-5'" >
      <div class="card">
        <div class="card-header color center fontStyle">
          Sign up
        </div>
        <div class="card-body">
          <div id="login">
            <app-sign-up></app-sign-up>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
